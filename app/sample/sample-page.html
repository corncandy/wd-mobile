<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Set Password">
  <title>WD Mobile Starter Kit</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="WD Mobile">

  <meta name="apple-mobile-web-app-title" content="WD Mobile">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- Flexible -->
  <script src="../vendors/scripts/flexible.js"></script>
  <!-- Library -->
  <link rel="stylesheet" href="../vendors/styles/reset.css">
  <!-- Common Style -->
  <link rel="stylesheet" href="../styles/common.css">
  <!-- Page Style -->
  <link rel="stylesheet" href="../styles/sample/sample-page.css">
</head>

<body>
  <nav class="nav-bar">
    信用生活
    <span class="login-btn">登录</span>
  </nav>
  <section class="dash-panel">
    <div class="dash-board">
      <div class="progress">
        <div class="mask">
          <div class="fill">
          </div>
        </div>
      </div>
      <img src="../images/sample/sample-page-dash-board-bg@2x.png" />
    </div>
    <ul class="ticks">
      <li class="tick tick1">350</li>
      <li class="tick tick2">500</li>
      <li class="tick tick3">650</li>
      <li class="tick tick4">800</li>
      <li class="tick tick5">950</li>
    </ul>
    <p class="point-value">0</p>
    <p class="point-label">公分</p>
    <div class="dash-divider">
    </div>
    <div class="raise-button">
      提升公分
    </div>
  </section>
  <section class="tool-bar">
    <ul>
      <li>
        <img src="../images/sample/sample-page-timeline@2x.png" />
        <p>时光刻度</p>
      </li>
      <li>
        <img src="../images/sample/sample-page-salary@2x.png" />
        <p>工资测评</p>
      </li>
      <li class="disabled">
        <img src="../images/sample/sample-page-phone@2x.png" />
        <p>手机号估值</p>
      </li>
      <li class="disabled">
        <img src="../images/sample/sample-page-developing@2x.png" />
        <p>开发中</p>
      </li>
    </ul>
  </section>
  <section class="tab-bar">
    <ul>
      <li>
        <img src="../images/sample/sample-page-person@2x.png" />
        <p>查个人</p>
      </li>
      <li>
        <img src="../images/sample/sample-page-company@2x.png" />
        <p>查企业</p>
      </li>
      <li class="active">
        <img src="../images/sample/sample-page-life@2x.png" />
        <p>信用生活</p>
      </li>
      <li>
        <img src="../images/sample/sample-page-mine@2x.png" />
        <p>我的</p>
      </li>
    </ul>
  </section>
  <!-- Library -->
  <script src="../vendors/scripts/zepto.min.js"></script>
  <script src="../vendors/scripts/fastclick.js"></script>
  <!-- Common Logic -->
  <script src="../scripts/common.js"></script>
  <!-- Page Logic -->
  <script src="../scripts/sample/sample-page.js"></script>
</body>

</html>
