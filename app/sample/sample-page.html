<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Set Password">
  <title>WD Mobile Starter Kit</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="WD Mobile">

  <meta name="apple-mobile-web-app-title" content="WD Mobile">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- Flexible -->
  <script src="../vendors/scripts/flexible.js"></script>
  <!-- Library -->
  <link rel="stylesheet" href="../vendors/styles/reset.css">
  <!-- Common Style -->
  <link rel="stylesheet" href="../styles/common.css">
  <!-- Internal Components -->
  <link rel="stylesheet" href="../components/styles/nav-bar.css">
  <link rel="stylesheet" href="../components/styles/tool-bar.css">
  <link rel="stylesheet" href="../components/styles/tab-bar.css">
  <!-- Page Style -->
  <link rel="stylesheet" href="../styles/sample/sample-page.css">
</head>

<body>
  <nav class="nav-bar"></nav>
  <section class="dash-panel">
    <div class="dash-board">
      <div class="progress">
        <div class="mask">
          <div class="fill">
          </div>
        </div>
      </div>
      <img src="../images/sample/sample-page-dash-board-bg@2x.png" />
    </div>
    <ul class="ticks">
      <li class="tick tick1">350</li>
      <li class="tick tick2">500</li>
      <li class="tick tick3">650</li>
      <li class="tick tick4">800</li>
      <li class="tick tick5">950</li>
    </ul>
    <p class="point-value">0</p>
    <p class="point-label">公分</p>
    <div class="dash-divider">
    </div>
    <div class="raise-button">
      提升公分
    </div>
  </section>
  <section class="tool-bar"></section>
  <section class="tab-bar"></section>
  <!-- Library -->
  <script src="../vendors/scripts/zepto.min.js"></script>
  <script src="../vendors/scripts/fastclick.js"></script>
  <script src="../vendors/scripts/handlebars.runtime.min.js"></script>
  <!-- Handlebars templates -->
  <script src="../scripts/templates.js"></script>
  <!-- Common Logic -->
  <script src="../scripts/common.js"></script>
  <!-- Internal Components -->
  <script src="../components/scripts/nav-bar.js"></script>
  <script src="../components/scripts/tool-bar.js"></script>
  <script src="../components/scripts/tab-bar.js"></script>
  <!-- Page Logic -->
  <script src="../scripts/sample/sample-page.js"></script>
</body>

</html>
